<!DOCTYPE html>
<html lang="ew" >
<head>
  <meta charset="UTF-8">
  <title>GameOfLife</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<html>
  <head>
    <title>
      Game Of Life
    </title>
  </head>
  <body>
    <form>
      <fieldset>
        <p><label for="ancho">Ancho</label>
          <input type="number" name="ancho" value="32" min="0" max="100"/></p>
        <p><label for="alto">Alto</label>
          <input type="number" name="alto" value="32" min="0" max="100"/></p>
        <p><label for="velocidad">Velocidad</label>
        <input type="number" name="velocidad" value="125" min="25" max="10000" step="25"/></p>
        <p><label for="ciclos">Ciclos</label>
        <input type="number" name="ciclos" value="1000"/></p>
        <input type="button" id="Iniciar" value="Iniciar"/>
      </fieldset>
    </form>
    <table>
      <tbody id="tablaInterior">
      </tbody>
    </table>
  </body>
</html>

  <script src="./script.js"></script>
</body>
</html>
